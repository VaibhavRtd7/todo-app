<div class="tasks-summary">
    <div class="task-card todo">
        <h3>📝</h3>
        <p> Todo Tasks </p>
        <span>{{todoTasks.length || 0}}</span>
    </div>
    <div class="task-card ongoing">
        <h3>⏳</h3>
        <p>Ongoing Tasks</p>
        <span>{{ inProgressTasks.length || 0 }}</span>
    </div>
    <div class="task-card done">
        <h3>✅</h3>
        <p>Completed Tasks</p>
        <span>{{ doneTasks.length || 0 }}</span>
    </div>
</div>
